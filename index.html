<!DOCTYPE html>
<html lang="en">

<head>
    <title>taller-eventos</title>
    <script src="eventos.js"></script>
</head>

<body>
    <script>function hola(event) {
            alert("Hola!");
            event.stopPropagation();
        }
    </script>
    <div style="background-color: greenyellow; padding: 5px; text-align: center;" id="marco">
        <button onclick="hola(event)">Saludar</button>
    </div>
</body>
</html>
